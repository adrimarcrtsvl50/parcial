<div class="welcome">
  <h1>
    {{ title }}!<br>
    Correo : {{correo}}
  </h1>
  <img width="500" alt="Angular Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Periodic_table_large-es-updated-2018.svg/500px-Periodic_table_large- es-updated-2018.svg.png">
</div>
<div style="text-align:center;">
    <h2>Tabla Peri√≥dica</h2>
<table border="5" style = " margin : 0  auto;"> 
  <tr *ngFor="let fila of Quimicos, let i = index" >
    <td [ngStyle]="{color: fila.categoria=='alcalino' ? 'green' : 'blue' }">{{fila.nombre}}</td>
    <td>{{fila.simbolo}}</td>
    <td>{{fila.numero}}</td>
    <td>{{fila.peso}}</td>
    <td [ngSwitch]="fila.metal">
        <span *ngSwitchCase=1>Si</span>
        <span *ngSwitchCase=2>No</span>
        <span *ngSwitchCase=3>Metal de transicion</span>
        <span *ngSwitchCase=4>No tiene</span>
      </td>
    <td>{{fila.categoria}}</td>
  </tr>
</table>
</div>
