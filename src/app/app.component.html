<!--The content below is only a placeholder and can be replaced.-->
<div class="welcome">
  <h1>
    Welcome to {{ title }}!
    <br>
    <br>
    {{nomap}}! 
    <br>
    Correo: {{correo}} 
    <br>
    <h2>Tabla Periodica</h2>
  </h1>
  <img width="500" alt="Angular Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Periodic_table_large-es-updated-2018.svg/500px-Periodic_table_large-es-updated-2018.svg.png">
</div>
<br>
<div >
<table class="my_table">
    <tr>
        <th>Nombre elemento</th>
        <th class="especial">Simbolo</th>
        <th>Numero atomico</th>
        <th>Peso atomico</th>
        <th>Metal</th>
        <th>Categoria</th>
    </tr>
    <tr *ngFor="let fila of Quimicos;" 
        [ngClass]="{'alc_quimico':  fila.categoria =='alcalino', 'gas_quimico': fila.categoria ==' gas noble'}">
      <td>{{fila.nombre}}</td>
      <td>{{fila.simbolo}}</td>
      <td>{{fila.numero}}</td>
      <td>{{fila.peso}}</td>
      <td [ngSwitch]="fila.metal">
        <span *ngSwitchCase=1>Si</span>
        <span *ngSwitchCase=2>No</span>
      </td>
      <td>{{fila.categoria}}</td>
    <!--

        
        [ngClass]="{gas_quimico: fila.categoria=='gas noble'}"

        [ngClass]="{colorsitos: (i + 1) % 2 !=0}"
      -->
    </tr>
  </table>
</div>
